<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decoy Buttons Test - Should Only Detect Real CTAs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { 
      color: #2c3e50; 
      margin-bottom: 15px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .form-group { 
      margin-bottom: 20px; 
      text-align: left;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      background: #3498db;
      color: white;
      padding: 16px 40px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    /* Decoy buttons that look like CTAs but aren't actionable */
    .decoy-button {
      background: #6c757d;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: not-allowed;
      margin: 10px 5px;
      display: inline-block;
    }
    .decoy-button:hover { background: #5a6268; }
    .disabled-button {
      background: #e9ecef;
      color: #6c757d;
      cursor: not-allowed;
      opacity: 0.65;
    }
    .fake-cta {
      background: #28a745;
      color: white;
      padding: 8px 20px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>Get Started</h1>
      <p class="subtitle">Join thousands of users who trust our service</p>
      
      <!-- Decoy buttons that should NOT be detected as CTAs -->
      <div class="decoy-buttons">
        <button class="decoy-button" disabled>Learn More</button>
        <button class="decoy-button disabled-button" disabled>Coming Soon</button>
        <a href="#" class="fake-cta" onclick="return false;">Fake CTA</a>
        <button class="decoy-button" type="button" disabled>Not Available</button>
      </div>
      
      <!-- Another decoy that looks like a CTA but isn't -->
      <div style="margin: 20px 0;">
        <button style="background: #ffc107; color: #212529; padding: 10px 25px; border: none; border-radius: 6px; cursor: not-allowed;" disabled>
          Preview Feature
        </button>
      </div>
      
      <form id="mainForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <!-- This is the REAL CTA that should be detected -->
        <button type="submit">Create Account</button>
      </form>
      
      <!-- More decoys after the real CTA -->
      <div style="margin-top: 20px;">
        <button class="decoy-button" disabled>Upgrade Later</button>
        <button class="decoy-button" disabled>Skip for Now</button>
      </div>
    </div>
  </main>
</body>
</html>
