<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fake Trust Signals Test - Should Not Count Empty Containers</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { 
      color: #2c3e50; 
      margin-bottom: 15px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .form-group { 
      margin-bottom: 20px; 
      text-align: left;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      background: #3498db;
      color: white;
      padding: 16px 40px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    /* Fake trust signal containers that should not be counted */
    .testimonial {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .security-badge {
      display: inline-block;
      margin: 10px;
    }
    .customer-logo {
      width: 60px;
      height: 30px;
      margin: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>Get Started</h1>
      <p class="subtitle">Join thousands of users who trust our service</p>
      
      <!-- Empty testimonial containers that should NOT be counted -->
      <div class="testimonial">
        <!-- Empty testimonial with no actual content -->
      </div>
      
      <div class="testimonial">
        <!-- Another empty testimonial -->
        <p></p>
      </div>
      
      <div class="testimonial">
        <!-- Testimonial with only whitespace -->
        <p>   </p>
      </div>
      
      <!-- Empty security badge containers that should NOT be counted -->
      <div class="security-badge">
        <!-- Empty security badge -->
      </div>
      
      <div class="security-badge">
        <!-- Another empty security badge -->
        <img src="" alt="">
      </div>
      
      <!-- Empty customer logo containers that should NOT be counted -->
      <div class="customer-logo">
        <!-- Empty logo container -->
      </div>
      
      <div class="customer-logo">
        <!-- Another empty logo with broken image -->
        <img src="nonexistent.png" alt="">
      </div>
      
      <!-- Real trust signals that SHOULD be counted -->
      <div class="testimonial">
        <p>"Excellent service! Highly recommended."</p>
        <cite>- Sarah Johnson</cite>
      </div>
      
      <div class="security-badge">
        <img src="ssl-secure.png" alt="SSL Secured">
      </div>
      
      <form id="mainForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <button type="submit">Create Account</button>
      </form>
    </div>
  </main>
</body>
</html>
