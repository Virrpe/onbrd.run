name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Env debug (versions)
        run: |
          node -v
          npm -v
          pnpm -v
          pwd
          ls -la

      - name: Install deps
        run: pnpm -w install

      - name: Build (extension only)
        run: pnpm -w run build

      - name: Verify invariants
        run: pnpm -w run verify

      - name: Debug artifacts
        run: |
          ls -la extension/dist/assets || true
          head -c 60 extension/dist/assets/content.js || true

      # Node-based invariant check (no browser launch)
      - name: Invariants (node check)
        run: |
          node -e "const fs=require('fs');const p='extension/dist/assets/content.js';if(!fs.existsSync(p)){console.error('MISSING content.js');process.exit(2)};const s=fs.readFileSync(p,'utf8');if(!(s.startsWith('(function()')||s.startsWith('(()=>'))){console.error('NOT IIFE');process.exit(3)};if(/^[\\s\\S]*^\\s*(import|export)\\s/m.test(s)){console.error('FOUND import/export');process.exit(4)};console.log('IIFE OK, no import/export');"
          node -e "const sample='onboarding-audit-example.com-202501011230.html';if(!/^onboarding-audit-[a-z0-9.-]+-\\d{12}\\.html$/.test(sample)){console.error('FILENAME REGEX FAIL');process.exit(5)};console.log('filename regex OK');"
