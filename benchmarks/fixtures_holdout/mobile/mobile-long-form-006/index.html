<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Complete Profile Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            background: white;
            padding: 20px 16px;
            border-bottom: 1px solid #e9ecef;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
        }
        
        .progress-container {
            background: white;
            padding: 20px 16px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 20%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
        
        .content {
            padding: 24px 16px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 12px;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            font-size: 14px;
            color: #6c757d;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 20px;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
            margin-top: 12px;
        }
        
        .btn-secondary:active {
            transform: scale(0.98);
        }
        
        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        
        .required {
            color: #dc3545;
        }
        
        @media (max-width: 375px) {
            .content {
                padding: 20px 12px;
            }
            
            .section {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Complete Your Profile</h1>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text">Step 1 of 5 - Basic Information</div>
    </div>
    
    <div class="content">
        <div class="success-message" id="successMessage">
            âœ“ Information saved successfully!
        </div>
        
        <form id="profileForm">
            <!-- Personal Information -->
            <div class="section">
                <h2 class="section-title">Personal Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                        <div class="error-message" id="firstNameError">Please enter your first name</div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                        <div class="error-message" id="lastNameError">Please enter your last name</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                    <div class="help-text">Used for account verification and notifications</div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthDate">Date of Birth</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Address Information -->
            <div class="section">
                <h2 class="section-title">Address Information</h2>
                
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State/Province</label>
                        <input type="text" id="state" name="state">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="zipCode">ZIP/Postal Code</label>
                        <input type="text" id="zipCode" name="zipCode">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Preferences -->
            <div class="section">
                <h2 class="section-title">Preferences</h2>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to newsletter for exclusive offers</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="smsNotifications" name="smsNotifications">
                    <label for="smsNotifications">Receive SMS notifications</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" style="color: #667eea;">Terms of Service</a> and <a href="#" style="color: #667eea;">Privacy Policy</a></label>
                </div>
            </div>
            
            <button type="submit" class="btn-primary">Complete Profile</button>
            <button type="button" class="btn-secondary">Save & Continue Later</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('profileForm');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.querySelector('.progress-text');
        const successMessage = document.getElementById('successMessage');
        
        let currentStep = 1;
        const totalSteps = 5;
        
        function updateProgress() {
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = progress + '%';
            
            const stepNames = ['Basic Information', 'Contact Details', 'Address', 'Preferences', 'Confirmation'];
            progressText.textContent = `Step ${currentStep} of ${totalSteps} - ${stepNames[currentStep - 1]}`;
        }
        
        function validateField(fieldId, errorId, validator) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(errorId);
            
            if (!validator(field.value)) {
                error.style.display = 'block';
                field.style.borderColor = '#dc3545';
                return false;
            } else {
                error.style.display = 'none';
                field.style.borderColor = '#dee2e6';
                return true;
            }
        }
        
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function validateRequired(value) {
            return value.trim().length > 0;
        }
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            validateField('email', 'emailError', validateEmail);
        });
        
        document.getElementById('firstName').addEventListener('blur', function() {
            validateField('firstName', 'firstNameError', validateRequired);
        });
        
        document.getElementById('lastName').addEventListener('blur', function() {
            validateField('lastName', 'lastNameError', validateRequired);
        });
        
        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate required fields
            let isValid = true;
            isValid &= validateField('firstName', 'firstNameError', validateRequired);
            isValid &= validateField('lastName', 'lastNameError', validateRequired);
            isValid &= validateField('email', 'emailError', validateEmail);
            
            if (!document.getElementById('terms').checked) {
                alert('Please accept the terms and conditions');
                isValid = false;
            }
            
            if (isValid) {
                // Show success message
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ behavior: 'smooth' });
                
                // Simulate progress
                currentStep = totalSteps;
                updateProgress();
                
                setTimeout(function() {
                    alert('Profile completed successfully! Welcome to our platform.');
                }, 1000);
            }
        });
        
        // Initialize
        updateProgress();
    </script>
</body>
</html>
