<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Checkout - Social Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-section {
            padding: 40px 30px;
        }
        
        .social-buttons {
            margin-bottom: 30px;
        }
        
        .social-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .google-btn {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .facebook-btn {
            background: #4267B2;
            color: white;
        }
        
        .apple-btn {
            background: #000;
            color: white;
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .trust-indicators {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .trust-item {
            text-align: center;
            flex: 1;
        }
        
        .trust-item .icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .trust-item .text {
            font-size: 11px;
            color: #666;
        }
        
        .security-note {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #2d5a2d;
            text-align: center;
        }
        
        .security-note .icon {
            font-size: 16px;
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Quick Checkout</h1>
            <p>Sign in for faster checkout and order tracking</p>
        </div>
        
        <div class="form-section">
            <div class="social-buttons">
                <button class="social-btn google-btn">
                    <span>üîç</span>
                    Continue with Google
                </button>
                
                <button class="social-btn facebook-btn">
                    <span>üìò</span>
                    Continue with Facebook
                </button>
                
                <button class="social-btn apple-btn">
                    <span>üçé</span>
                    Continue with Apple
                </button>
            </div>
            
            <div class="divider">
                <span>or continue with email</span>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                
                <div class="security-note">
                    <span class="icon">üîí</span>
                    Your information is encrypted and secure
                </div>
                
                <button type="submit" class="btn-primary">Continue to Checkout</button>
            </form>
            
            <div class="trust-indicators">
                <div class="trust-item">
                    <div class="icon">üîí</div>
                    <div class="text">SSL Secured</div>
                </div>
                <div class="trust-item">
                    <div class="icon">‚úì</div>
                    <div class="text">Verified</div>
                </div>
                <div class="trust-item">
                    <div class="icon">‚≠ê</div>
                    <div class="text">4.9/5 Rating</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Redirecting to checkout...');
        });
        
        // Social login handlers
        document.querySelector('.google-btn').addEventListener('click', function() {
            alert('Redirecting to Google login...');
        });
        
        document.querySelector('.facebook-btn').addEventListener('click', function() {
            alert('Redirecting to Facebook login...');
        });
        
        document.querySelector('.apple-btn').addEventListener('click', function() {
            alert('Redirecting to Apple login...');
        });
    </script>
</body>
</html>
