<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Social Login Signup 002</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
    }
    h1 { 
      color: #2c3e50; 
      margin-bottom: 15px;
      font-size: 24px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    .social-btn {
      padding: 14px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .social-btn.google {
      background: #fff;
      color: #333;
    }
    .social-btn.google:hover {
      background: #f8f9fa;
      border-color: #4285f4;
    }
    .social-btn.github {
      background: #24292e;
      color: white;
    }
    .social-btn.github:hover {
      background: #2f363d;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #999;
      font-size: 13px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e1e5e9;
      margin: 0 15px;
    }
    .form-group { 
      margin-bottom: 20px; 
      text-align: left;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      background: #3498db;
      color: white;
      padding: 16px 40px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    .trust-signals {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
    .trust-badge {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>Create Your Account</h1>
      <p class="subtitle">Quick signup with your preferred method</p>
      
      <div class="social-buttons">
        <button class="social-btn google">
          <span>üîç</span>
          Continue with Google
        </button>
        <button class="social-btn github">
          <span>üêô</span>
          Continue with GitHub
        </button>
      </div>
      
      <div class="divider">OR</div>
      
      <form id="mainForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <button type="submit">Sign Up with Email</button>
      </form>
      
      <div class="trust-signals">
        <div class="trust-badge">
          <span>üîí</span>
          <span>SSL Secured</span>
        </div>
        <div class="trust-badge">
          <span>‚úì</span>
          <span>No spam</span>
        </div>
        <div class="trust-badge">
          <span>üõ°Ô∏è</span>
          <span>Privacy Safe</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
