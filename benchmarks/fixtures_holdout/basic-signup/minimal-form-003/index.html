<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimal Form 003</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    h1 { 
      color: #2c3e50; 
      margin-bottom: 20px;
      font-size: 22px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background: #3498db;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>Start Now</h1>
      <form id="mainForm">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Go</button>
      </form>
    </div>
  </main>
</body>
</html>
