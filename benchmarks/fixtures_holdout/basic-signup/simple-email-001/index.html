<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Email Signup 001</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    h1 { 
      color: #2c3e50; 
      margin-bottom: 15px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .form-group { 
      margin-bottom: 20px; 
      text-align: left;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      background: #3498db;
      color: white;
      padding: 16px 40px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover { background: #2980b9; }
    .trust-signals {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      font-size: 13px;
      color: #888;
    }
    .trust-badge {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>Get Started</h1>
      <p class="subtitle">Join thousands of users who trust our service</p>
      
      <form id="mainForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        
        <button type="submit">Create Account</button>
      </form>
      
      <div class="trust-signals">
        <div class="trust-badge">
          <span>ðŸ”’</span>
          <span>SSL Secured</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
