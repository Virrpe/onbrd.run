<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi Step Wizard 001</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #f8f9fa;
    }
    .wizard-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .wizard-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .wizard-header h1 { margin-bottom: 10px; font-size: 28px; }
    .wizard-header p { opacity: 0.9; font-size: 16px; }
    .progress-bar {
      display: flex;
      background: #e9ecef;
      height: 4px;
    }
    .progress-step {
      flex: 1;
      background: #667eea;
      transition: background 0.3s;
    }
    .progress-step.inactive { background: #e9ecef; }
    .step-content {
      padding: 40px;
      min-height: 400px;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .step-dot {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 10px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .step-dot.active {
      background: #667eea;
      color: white;
    }
    .step-dot.completed {
      background: #28a745;
      color: white;
    }
    .form-group { margin-bottom: 25px; }
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-weight: 600;
      color: #495057;
    }
    input, select {
      width: 100%;
      padding: 14px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .wizard-footer {
      padding: 30px 40px;
      background: #f8f9fa;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover { background: #5a6fd8; }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover { background: #5a6268; }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .trust-signals {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      font-size: 13px;
      color: #6c757d;
    }
    .trust-badge {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <main>
    <div class="wizard-container">
      <div class="wizard-header">
        <h1>Welcome to SaaSPro</h1>
        <p>Let's get your account set up in just a few steps</p>
      </div>
      
      <div class="progress-bar">
        <div class="progress-step" id="progress1"></div>
        <div class="progress-step inactive" id="progress2"></div>
        <div class="progress-step inactive" id="progress3"></div>
        <div class="progress-step inactive" id="progress4"></div>
        <div class="progress-step inactive" id="progress5"></div>
      </div>
      
      <form id="wizardForm">
        <div class="step-content">
          <div class="step-indicator">
            <div class="step-dot active">1</div>
            <div class="step-dot">2</div>
            <div class="step-dot">3</div>
            <div class="step-dot">4</div>
            <div class="step-dot">5</div>
          </div>
          
          <div id="step1">
            <h2>Basic Information</h2>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text" id="company" name="company" required>
            </div>
          </div>
        </div>
        
        <div class="wizard-footer">
          <button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">Previous</button>
          <button type="button" class="btn btn-primary" id="nextBtn">Next Step</button>
        </div>
      </form>
      
      <div class="trust-signals">
        <div class="trust-badge">
          <span>üîí</span>
          <span>SSL Secured</span>
        </div>
        <div class="trust-badge">
          <span>‚úì</span>
          <span>SOC 2 Compliant</span>
        </div>
        <div class="trust-badge">
          <span>üõ°Ô∏è</span>
          <span>GDPR Ready</span>
        </div>
        <div class="trust-badge">
          <span>‚≠ê</span>
          <span>4.8/5 Rating</span>
        </div>
        <div class="trust-badge">
          <span>üåç</span>
          <span>24/7 Support</span>
        </div>
        <div class="trust-badge">
          <span>üìä</span>
          <span>99.9% Uptime</span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
